<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
       <style>
        /* Your CSS styles from previous code */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }

        .movie-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .movie-poster {
            border: 1px solid #ccc;
            padding: 0.5rem;
            background-color: #fff;
            border-radius: 5px;
        }

        .movie-poster img {
            display: block;
            margin: 0 auto;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            text-decoration: none;
            color: #007BFF;
            padding: 0.5rem 1rem;
            border: 1px solid #007BFF;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<link href="{{url_for('static',filename='my_styles.css')}}" rel="stylesheet">
<body>
    <h1>Movie Posters</h1>
<table border="1">
    <div>
        {% for element in elements %}
            <a href="{{ url_for('movie_detail', movie_id=loop.index) }}">
                <img src="{{ url_for('static', filename=element) }}" alt="Movie Poster" style="width:100px;height:150px;">
            </a>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Welcome Page</a>
</body>
</html>
